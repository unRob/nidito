summary: Retrieves configuration
description: |
  From vault or local files
arguments:
  - name: file
    description: the config file to read from
    required: true
    values: {milpa: 'nidito config list {{ Opt "source" }}'}
  - name: path
    description: the path to the config value to read
    required: true
options:
  source:
    default: vault
    description: the source to query config from
    values: {static: [vault, local]}
