# see `milpa help docs command spec` for all the options
summary: Updates website access for a bucket
description: |
  bucket will be available at
arguments:
  - name: operation
    description: either enable or disable
    required: true
    values:
      static: [enable, disable]
  - name: bucket
    description: the bucket to update
    required: true
    values:
      milpa: nidito garage bucket list --name-only
