- include_vars: "{{ node.hardware.os }}.yml"

- include_tasks: "{{ node.hardware.os }}.yml"

- name: Create config directory
  become: true
  file:
    path: "{{ coredns_config_path }}/zones"
    state: directory
    recurse: yes

- name: Configure coredns
  become: true
  template:
    src: templates/Corefile.j2
    owner: coredns
    group: users
    dest: "{{ coredns_config_path }}/Corefile"
    mode: u=rw,g=r,o=
  # notify: restart coredns

- name: Install zones
  become: true
  template:
    src: templates/zone.j2
    owner: coredns
    group: users
    dest: "{{ coredns_config_path }}/zones/main"
    mode: u=rw,g=r,o=
  # notify: restart coredns
