- include_vars: "{{ node.hardware.os }}.yml"

- include: "{{ node.hardware.os }}.yml"

- name: Create config directory
  become: true
  file:
    owner: "{{ consul_user }}"
    path: "{{ consul_config_dir }}/tls"
    state: directory
    recurse: yes

- name: Install TLS certs
  no_log: true
  become: true
  copy:
    content: "{{ item.content }}"
    dest: "{{ consul_config_dir }}/tls/{{ item.name }}"
    owner: "{{ consul_user }}"
    mode: u=rw,g=,o=
  with_items:
    - name: ca.pem
      content: "{{ config.services.ca.cert }}"
    - name: cert.pem
      content: "{{ node.tls.consul }}"
    - name: key.pem
      content: "{{ node.tls.key }}"
  notify: restart consul

- name: Configure consul
  become: true
  template:
    src: templates/config.hcl.j2
    dest: "{{ consul_config_dir }}/config.hcl"
    owner: "{{ consul_user }}"
    mode: u=rw,g=r,o=
  notify: restart consul
