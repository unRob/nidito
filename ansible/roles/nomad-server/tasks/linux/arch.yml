- name: Get installed version
  shell: nomad --version | head -n 1 | sed -E 's/.*v(.*) .*/\1/'
  register: installed_nomad_version
  ignore_errors: yes
  check_mode: no

- set_fact:
    golang_artifact_arch: "arm"
  when: "{{ node.hardware.arch == "arm32" }}"

- set_fact:
    golang_artifact_arch: "amd64"
  when: "{{ node.hardware.arch == "x86_64" }}"

- name: Install nomad
  when: installed_nomad_version.stdout != nidito.nomad.version
  become: yes
  notify: really restart nomad
  unarchive:
    remote_src: yes
    src: "https://releases.hashicorp.com/nomad/{{ nidito.nomad.version }}/nomad_{{ nidito.nomad.version }}_linux_{{ golang_artifact_arch }}.zip"
    dest: /usr/bin

- name: Install systemd service
  become: yes
  copy:
    src: files/nomad.service
    dest: /usr/lib/systemd/system/

- name: Create the nomad config directory
  become: true
  file:
    path: "{{ node.nomad.config }}"
    owner: "{{ node.nomad.user }}"
    state: directory
    mode: u=rwx,g=rwx,o=

- name: Enable nomad daemon
  become: yes
  systemd:
    name: nomad
    enabled: yes
