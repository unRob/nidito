- name: Get installed version
  shell: nomad --version | head -n 1 | cut -dv -f2
  register: installed_nomad_version
  ignore_errors: yes
  check_mode: no

- name: Install nomad
  when: installed_nomad_version.stdout != nidito.nomad.version
  notify: Restart nomad service
  shell: |
    brew upgrade nomad

- name: Create the nomad config directory
  become: true
  file:
    path: "{{ node.nomad.config }}"
    owner: "{{ node.nomad.user }}"
    group: _nidito
    state: directory
    mode: u=rwx,g=rwx,o=

- name: Create the nomad data directory
  become: true
  file:
    path: "/var/lib/nomad"
    owner: "{{ node.nomad.user }}"
    group: _nidito
    state: directory
    mode: u=rwx,g=rwx,o=

- name: Install nomad launchd config
  become: yes
  copy:
    src: files/service.plist
    dest: /Library/LaunchDaemons/io.nomad.daemon.plist


